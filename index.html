<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>飲料訂購</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>

  </style>
</head>

<body>
  <div class="container mt-5" id="app">
    <div class="row">
      <div class="col-md-4">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action pb-0" 
            v-for="item in product" @click="selectedProduct(item)" :class="{'active': tempSelected.name == item.name}">
            <p>{{ item.name }}</p>
            <div class="d-flex justify-content-between">
              <p>{{ item.engName }}</p>
              <p>NT${{ item.price }}元</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <label for="" class="form-label">數量</label>
              <input type="number" class="form-control" id="" value="1">
            </div>
            <div class="mb-3">
              <label for="" class="d-block">冰塊*</label>
              <div class="form-check form-check-inline" v-for="item in iceType">
                <input class="form-check-input" type="radio" name="icetype" id="" :value="item" 
                  v-model="tempSelected.ice" :disabled="!tempSelected.hasOwnProperty('defaults')  || (tempSelected.defaults.ice !== '' &&  tempSelected.defaults.ice !=item)">
                <label class="form-check-label" for="">{{ item }}</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="" class="d-block">甜度*</label>
              <div class="form-check form-check-inline" v-for="item in sugarType">
                <input class="form-check-input" type="radio" name="sugartype" id="" :value="item"
                v-model="tempSelected.sugar" :disabled="!tempSelected.hasOwnProperty('defaults')  || (tempSelected.defaults.sugar !== '' &&  tempSelected.defaults.sugar !=item)">
                <label class="form-check-label" for="">{{ item }}</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="" class="d-block">加料*</label>
              <div class="form-check form-check-inline" v-for="item in toppingsType">
                <input class="form-check-input" type="checkbox" id="" name="toppingstype" :value="item"
                v-model="tempSelected.toppings" :disabled="!tempSelected.hasOwnProperty('defaults')  || tempSelected.defaults.toppings.includes(item)">
                <label class="form-check-label" for="">{{ item }}</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">備註</label>
              <textarea class="form-control" id="" rows="3"></textarea>
            </div>
            <div class="d-flex">
              <button class="btn btn-outline-success w-50 me-1">取消</button>
              <button class="btn btn-success w-50">加入</button>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>品項</th>
                  <th>冰塊</th>
                  <th>甜度</th>
                  <th>加料</th>
                  <th>單價</th>
                  <th>數量</th>
                  <th>小計</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>00</td>
                  <td>00</td>
                  <td>00</td>
                  <td>00</td>
                  <td>00</td>
                  <td>00</td>
                  <td>00</td>
                </tr>
              </tbody>
            </table>
            <button class="btn btn-secondary w-100">產生訂單</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>品項</th>
                  <th>冰塊</th>
                  <th>甜度</th>
                  <th>加料</th>
                  <th>單價</th>
                  <th>數量</th>
                  <th>小計</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>00</td>
                  <td>00</td>
                  <td>00</td>
                  <td>00</td>
                  <td>00</td>
                  <td>00</td>
                  <td>00</td>
                </tr>
              </tbody>
            </table>
            <p>訂單產生時間: XXXXX</p>
            <p>餐點數: XXXX</p>
            <p>付款狀態: 未付款</p>
            <p class="text-end mb-0">共: NT$XXX元</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const App = {
      data() {
        return {
          tempSelected: {},
          iceType: ['正常冰', '少冰', '微冰', '去冰', '熱'],
          sugarType: ['全糖', '七分', '半糖', '三分', '無糖'],
          toppingsType: ['珍珠', '粉條', '小粉圓', '椰果', '芋頭'],
          product: [
            {
              name: '阿薩姆奶茶',
              engName: 'Assam milk tea',
              price: 60,
              defaults: {
                toppings: ['珍珠'],
                ice: '',
                sugar: '七分'
              }
            },
            {
              name: '白毫烏龍茶',
              engName: 'Pekoe Oolong',
              price: 50,
              defaults: {
                toppings: [''],
                ice: '少冰',
                sugar: '七分'
              }
            },
            {
              name: '青草茶',
              engName: 'Herbal tea',
              price: 35,
              defaults: {
                toppings: [''],
                ice: '微冰',
                sugar: '七分'
              }
            }
          ]
        }
      },
      methods: {
        selectedProduct(product) {
          this.tempSelected = {
            count: '1',
            ice: product.defaults.ice !== "" ? product.defaults.ice : '正常冰',
            sugar: product.defaults.sugar !=="" ? product.defaults.sugar : '全糖',
            toppings: [],
            notices: '',
            ...product
          }
        }
      },
    }
    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>
